<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Lista de Tareas</h1>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Agregar nueva tarea">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" onclick="addTask()">Agregar tarea</button>
      </div>
    </div>
    <ul id="taskList" class="list-group mb-3"></ul>
    <div class="btn-group" role="group" aria-label="Filtros">
      <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('all')">Mostrar todas</button>
      <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('active')">Mostrar tareas activas</button>
      <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('completed')">Mostrar tareas completadas</button>
    </div>
  </div>
  <script src="./js/code.js"></script>
</body>
</html>
